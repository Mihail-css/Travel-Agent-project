<form action="" class="form">

    <label for="autoCompleteCountry" class="form__label"> 
        <span>Locations</span>
        <input id="autoCompleteCountry" name="countryCity" type="text" class="form__input" placeholder="e.g Bali, Indonesia">
       
    </label>

    <div class="form__devider"></div>

    <label for="datePicket" class="form__label calendar--svg "> 
        <span>Date and time</span>
        <input id="datePicket" name="countryName" type="text" class="form__input" placeholder="MM/DD/YYYY">
       
    </label>

    <button class="form__btn">
        <img src="./img/icons/search.svg" alt="btn">
    </button>


</form>
